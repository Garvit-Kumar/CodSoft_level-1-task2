<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Netflix Profile Page</title>
<link rel="icon" href="netflix 1.png"/>
<link rel="stylesheet" href="profile.css">
</head>
<body>
    <img src="logo.png" class="img"/>
    <div class="profile">
        <div class="header">
            <div class="avatar">
                <img src="The_Witcher.png" alt="Profile Picture">
            </div>
            <div class="info">
                <h1>Garvit kumar</h1>
                <p>Email: garvitchaudhary534@gmail.com</p>
                <p>Subscription: Premium</p>
                <button class="btn">Edit Profile</button>
            </div>
        </div>
        <div class="body">
            <h2>Recently Watched</h2>
            <div class="watched">
                <!-- Example movie/series cards -->
                <div class="moviecard">
                    <img src="lucifer.jpg" alt="lucifer">
                    <h3>Lucifer Season-3</h3>
                </div>
                <div class="moviecard">
                    <img src="witcher1.jpg" alt="witcher">
                    <h3>The Witcher Season-2</h3>
                </div>
                <div class="moviecard">
                    <img src="umbrella.jpg" alt="umbrella">
                    <h3>The Umbrella Academy Season-3 </h3>
                </div>
                <!-- Add more movie/series cards as needed -->
            </div>
        </div>
    </div>
</body>
</html>
